<html>
	<head>
		{% load static %}
		
		<style type="text/css">
			.t
			{
				font-family:"Trebuchet ms";
				width:80%;
				border-collapse:collapse;
				margin-left: auto;
				margin-right: auto;
				margin-top: 5%;
				
			}

			.c{
				color: rgb(231, 16, 16);
				font-family: fantasy;
				font-size: xx-large;
			}
			td, th
			{
				font-size:1em;
				border:2px solid rgb(160, 160, 250);
				padding:15px 6px 15px 6px;
				
			}
			 th
			{
				font-size:1.1em;
				text-align=left;
				padding-top:18px;
				padding-bottom:25px;
				background-color:#3461f7;
				color:#0f0f0f;
			}
			
		        .alt:nth-child(even)
			{
				background-color:#afe5f1;
			}
			.alt:nth-child(odd)
			{
				background-color:#5dd6f1;
			}
		</style>
	</head>
	<div class="basic">
		{% include "publicheader.html" %}
	</div>
	<body>
			
		<table class="t">
			<caption class="c">View Request</caption>
			<tr>
                <th>Hospital_id</th>
				<th>Patient_id</th>
                <th>Category</th>
				<th>Critenia</th>
				<th>Request Date</th>
				<th>Status</th>
			</tr>
			{% for h in rq %}
			<tr class="alt">
                <td>{{h.hospital_id}}</td>
				<td>{{h.patient_id}}</td>
                <td>{{h.category}}</td>
				<td>{{h.critenia}}</td>
				<td>{{h.request_date}}</td>
				<td>{{h.status}}</td>
			
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
